<html>
    <head>
        <title>Sistema Janela</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link href="css/sistemaJanela.css" type="text/css" rel="stylesheet" />
        <script src="js/sistmaJanela.js" type="text/javascript"> </script>

    </head>
    <body>
        <main>
            <div id="menu-ativo">
                <span class="itens-menu-ativo um">Tabuada</span>
                <span class="itens-menu-ativo">IMC</span>
                <span class="itens-menu-ativo">Calculadora</span>
            </div>
        </main>
        <footer>
            <div id="menu">
                <span id="start" onclick="start()">Iniciar</span>
            </div>
            <div id="icones">icones</div>
            <div id="utilitario">
                <span id="relogio"></span>
            </div> 
        </footer>
    </body>
    <script>
        $("#menu-ativo").hide();
        setInterval(function(){
            $("#relogio").text((new Date).toLocaleString().substr(11,9));
        },1000);
    </script>
</html>
