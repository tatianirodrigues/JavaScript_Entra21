<html>
    <head>
        <title>Sistema Janela</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link href="css/sistemaJanela.css" type="text/css" rel="stylesheet" />
        <script src="js/sistmaJanela.js" type="text/javascript"> </script>
        <script src="js/ajaxViaCep.js" type="text/javascript"> </script>
        <script src="js/ajaxIBGE.js" type="text/javascript"> </script>

    </head>
    <body>
        <main>
            <div id="menu-ativo">
                <span class="itens-menu-ativo tabuada" onclick="abrirJanela(this)">Tabuada</span>
                <span class="itens-menu-ativo imc" onclick="abrirJanela(this)">IMC</span>
                <span class="itens-menu-ativo calculadora" onclick="abrirJanela(this)">Calculadora</span>
                <span class="itens-menu-ativo ajax" onclick="abrirJanela(this)">Ajax - Via CEP</span>
                <span class="itens-menu-ativo ibge" onclick="abrirJanela(this)">Ajax - Via IBGE</span>
            </div>
            <div id="janela" class="template">
                <div id="janela-titulo"> 
                    <span id="icone"></span>
                    <span id="title"></span>
                    <span id="botoes-controle">
                        <span id="fechar" onclick="esconderElemento(('#janela'))">X</span>
                    </span>
                </div>
                <div id="janela-menu"> </div>
                <div id="janela-conteudo"> </div>
                <div id="janela-status"> </div>
            </div>
        </main>
        <footer>
            <div id="menu">
                <span id="start" onclick="start()">Iniciar</span>
            </div>
            <div id="icones">icones</div>
            <div id="utilitario">
                <span id="relogio"></span>
            </div> 
        </footer>
    </body>
    <script>
        $("#janela").on("click", "#enviar_cep", submitCep);
        $("#menu-ativo").hide();
        $("#janela").hide();
        /* apenas um exemplo $(".itens-menu-ativo.tabuada").on("click", ".exec", funcao) on click do Jquery*/
        setInterval(function(){
            $("#relogio").text((new Date).toLocaleString().substr(11,9));
        },1000);
    </script>
</html>
